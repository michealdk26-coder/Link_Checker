<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureLink Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt text-primary"></i>
                <span class="ms-2">SecureLink Checker</span>
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <div class="auth-icon">
                                <i class="fas fa-sign-in-alt fa-3x text-primary"></i>
                            </div>
                            <h2 class="mt-3">Welcome Back</h2>
                            <p class="text-muted">Log in to access your security dashboard</p>
                        </div>

                        <!-- Login Form (simple) -->
                        <form action="/api/auth/login" method="POST" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email Address
                                </label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2" id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>Log In
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <a href="#" class="text-muted small">Forgot your password?</a>
                        </div>

                        <div class="text-center mt-4">
                            <p class="text-muted">
                                Don't have an account? <a href="/signup" class="text-primary">Sign up here</a>
                            </p>
                        </div>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>Secure authentication with JWT
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
